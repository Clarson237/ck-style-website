<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK STYLE | Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/navbar-engine.js"></script>
    <script src="js/auth.js"></script>
</head>

<nav id="main-nav"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="glass p-4 p-md-5 animate-fade-up">
                <div class="text-start mb-3">
                    <a href="index.html" class="text-muted text-decoration-none small">
                        &larr; Back to Home
                    </a>
                </div>
                <h2 class="text-center mb-4" style="color: var(--accent-color);">Login</h2>
                <p class="text-center text-muted mb-4">Welcome back to CK STYLE.</p>

                <form id="login-form" action="javascript:void(0)" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label class="form-label">Password</label>
                            <a href="forgot-password.html"
                                style="color: var(--accent-color); font-size: 0.85rem; text-decoration: none;">Forgot?</a>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" id="login-btn" class="btn btn-primary w-100 mb-3">Sign In</button>
                </form>

                <div id="login-msg" class="text-center mt-3"></div>

                <div class="text-center mt-4">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="signup.html" class="ms-2" style="color: var(--accent-color); text-decoration: none;">Sign
                        Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
