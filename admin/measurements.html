        }
    </style>
</head>

<body class="bg-main">
    <nav id="main-nav"></nav>

    <div class="container pb-5">
        <div class="row g-4">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="glass p-4 rounded-4 sticky-top" style="top: 100px;">
                    <h6 class="text-uppercase text-muted small fw-bold mb-4 ls-1">System Management</h6>
                    <nav class="nav flex-column gap-2">
                        <a class="sidebar-link" href="index.html">Dashboard Overview</a>
                        <a class="sidebar-link" href="collections.html">Manage Collections</a>
                        <a class="sidebar-link" href="leads.html">WhatsApp Leads</a>
                        <a class="sidebar-link active" href="measurements.html">Measurement Database</a>
                        <a class="sidebar-link" href="users.html">User Accounts</a>
                        <a class="sidebar-link" href="audit.html">System Audit</a>
                        <hr class="border-secondary my-3">
                        <a class="sidebar-link text-danger" href="#"
                            onclick="(async () => { await supabaseClient.auth.signOut(); window.location.href='../login.html'; })()">Sign
                            Out</a>
                    </nav>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-lg-9">
                <div class="animate-fade-up">
                    <div class="d-flex flex-wrap justify-content-between align-items-end mb-4 gap-3">
                        <div>
                            <h2 class="fw-bold mb-1">Measurement Database</h2>
                            <p class="text-muted">Access and export client measurement profiles.</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-success btn-sm" onclick="exportExcel()">
                                üìä Export Excel
                            </button>
                            <button class="btn btn-outline-light btn-sm" onclick="exportCSV()">
                                üìÑ Export CSV
                            </button>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="glass p-3 rounded-3 mb-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" id="searchInput" class="form-control search-box"
                                    placeholder="Search by name, email, or profile...">
                            </div>
                            <div class="col-md-3">
                                <select id="genderFilter" class="form-select search-box">
                                    <option value="all">All Genders</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="unitFilter" class="form-select search-box">
                                    <option value="all">All Units</option>
                                    <option value="cm">CM</option>
                                    <option value="inch">Inch</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="premium-table">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Client</th>
                                        <th>Profile</th>
                                        <th>Stats</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="measurement-list">
                                    <tr>
                                        <td colspan="5" class="text-center py-5">
                                            <div class="spinner-border text-gold spinner-border-sm" role="status"></div>
                                            <span class="ms-2 text-muted">Loading measurements...</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="p-3 border-top border-white-10 d-flex justify-content-between text-muted small">
                            <span id="record-count">Loading...</span>

                </div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content glass border-0 text-white">
                <div class="modal-header border-bottom border-white-10">
                    <h5 class="modal-title">Measurement Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="modal-content">
                        <div class="text-center">Loading...</div>
                    </div>
                </div>
                <div class="modal-footer border-top border-white-10">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-light btn-sm" id="modal-download-csv-btn">üìä Download
                        CSV</button>
                    <button type="button" class="btn btn-outline-light btn-sm" id="modal-download-img-btn">üñºÔ∏è Download
                        Image</button>
                    <button type="button" class="btn btn-primary btn-sm" id="modal-download-btn">üìÑ Download
                        PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store data globally for filtering and export
        let allMeasurements = [];
        let filteredMeasurements = [];
        let itemsMap = {}; // Map measurement_id -> items array
        let currentAdminMeasurement = null; // Currently viewed measurement for downloads

        document.addEventListener('DOMContentLoaded', () => {
            const whenSupabaseReady = (fn) => {
                if (window.supabaseClient) fn();
                else window.addEventListener('supabase-ready', fn, { once: true });
            };

            whenSupabaseReady(async () => {
                const supabase = window.supabaseClient;
                const listBody = document.getElementById('measurement-list');
                const countSpan = document.getElementById('record-count');

                try {
                    // 1. Fetch all measurements
                    const { data: measurements, error: mError } = await supabase
                        .from('measurements')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (mError) throw mError;

                    if (!measurements || measurements.length === 0) {
                        listBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">No measurements found in database.</td></tr>';
                        countSpan.textContent = '0 Records';
                        return;
                    }

                    // 2. Fetch User Profiles to get Emails (using user_id)
                    const userIds = [...new Set(measurements.map(m => m.user_id))];
                    const { data: profiles, error: pError } = await supabase
                        .from('profiles')
                        .select('id, email') // Assuming profiles has email, else we might not get it easily
                        .in('id', userIds);

                    // Create Email Map
                    const emailMap = {};
                    if (profiles) {
                        profiles.forEach(p => emailMap[p.id] = p.email);
                    }

                    // 3. Fetch all measurement items for export details
                    // Ideally we fetch items only when needed, but for export we need all.
                    // Let's fetch all items for these measurements
                    const measurementIds = measurements.map(m => m.id);
                    const { data: items, error: iError } = await supabase
                        .from('measurement_items')
                        .select('*')
                        .in('measurement_id', measurementIds);

                    if (items) {
                        items.forEach(i => {
                            if (!itemsMap[i.measurement_id]) itemsMap[i.measurement_id] = [];
                            itemsMap[i.measurement_id].push(i);
                        });
                    }

                    // 4. Transform Data
                    allMeasurements = measurements.map(m => ({
                        ...m,
                        email: emailMap[m.user_id] || 'Unknown (ID only)',
                        itemCount: itemsMap[m.id] ? itemsMap[m.id].length : 0
                    }));

                    filteredMeasurements = [...allMeasurements];
                    renderTable();

                    // Setup Search
                    document.getElementById('searchInput').addEventListener('input', filterData);
                    document.getElementById('genderFilter').addEventListener('change', filterData);
                    document.getElementById('unitFilter').addEventListener('change', filterData);

                } catch (err) {
                    console.error('Error loading measurements:', err);
                    listBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-4">Error: ${err.message}</td></tr>`;
                }
            });
        });

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const gender = document.getElementById('genderFilter').value;
            const unit = document.getElementById('unitFilter').value;

            filteredMeasurements = allMeasurements.filter(m => {
                const matchesTerm = m.full_name.toLowerCase().includes(term) ||
                    m.profile_name.toLowerCase().includes(term) ||
                    m.email.toLowerCase().includes(term);
                const matchesGender = gender === 'all' || m.sex === gender;
                const matchesUnit = unit === 'all' || m.unit === unit;
                return matchesTerm && matchesGender && matchesUnit;
            });

            renderTable();
        }

        function renderTable() {
            const listBody = document.getElementById('measurement-list');
            const countSpan = document.getElementById('record-count');

            if (filteredMeasurements.length === 0) {
                listBody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">No matching records found.</td></tr>';
                countSpan.textContent = '0 Records';
                return;
            }

            listBody.innerHTML = filteredMeasurements.map(m => `
                <tr>
                    <td class="text-muted small">${new Date(m.created_at).toLocaleDateString()}</td>
                    <td>
                        <div class="fw-bold text-white">${m.full_name}</div>
                        <div class="small text-muted">${m.email}</div>
                    </td>
                    <td>
                        <span class="badge bg-gold-soft text-gold rounded-pill px-3">${m.profile_name}</span>
                    </td>
                    <td>
                        <div class="d-flex bg-dark rounded-pill px-2 py-1 align-items-center" style="width:fit-content; border:1px solid rgba(255,255,255,0.1)">
                            <span class="badge border border-secondary text-secondary me-2 rounded-circle p-1" style="min-width:24px">${m.sex === 'male' ? 'M' : 'F'}</span>
                            <span class="small text-muted me-2">${m.unit.toUpperCase()}</span>
                            <span class="badge bg-secondary rounded-pill">${m.itemCount} pts</span>
                        </div>
                    </td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-light rounded-pill px-3" onclick="viewDetails('${m.id}')">View</button>
                    </td>
                </tr>
            `).join('');

            countSpan.textContent = `${filteredMeasurements.length} Record${filteredMeasurements.length !== 1 ? 's' : ''}`;
        }

        function viewDetails(id) {
            const m = allMeasurements.find(x => x.id === id);
            if (!m) return;

            const items = itemsMap[id] || [];

            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h6 class="text-muted text-uppercase small">Client Info</h6>
                        <h4 class="mb-1">${m.full_name}</h4>
                        <p class="text-gold mb-0">${m.email}</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <h6 class="text-muted text-uppercase small">Profile</h6>
                        <h4 class="mb-1">${m.profile_name}</h4>
                        <span class="badge bg-secondary">${m.sex.toUpperCase()}</span>
                        <span class="badge bg-primary">${m.unit.toUpperCase()}</span>
                    </div>
                </div>
                
                <h6 class="text-muted text-uppercase small mb-3 border-bottom border-secondary pb-2">Measurements</h6>
                <div class="row g-3">
                    ${items.map(i => `
                        <div class="col-6 col-md-4">
                            <div class="p-2 border border-secondary rounded bg-dark">
                                <div class="small text-muted text-uppercase" style="font-size:0.7rem">${i.measurement_key.replace(/_/g, ' ')}</div>
                                <div class="fw-bold fs-5 text-gold">${i.measurement_value} <span class="fs-6 text-muted">${m.unit}</span></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="mt-4 pt-3 border-top border-secondary text-center text-muted small">
                    Record ID: ${m.id}
                </div>
            `;

            // Store current measurement for download functions
            currentAdminMeasurement = { measurement: m, items: items };

            // Set download handlers
            document.getElementById('modal-download-btn').onclick = () => downloadMeasurementPDF();
            document.getElementById('modal-download-img-btn').onclick = () => downloadMeasurementImage();
            document.getElementById('modal-download-csv-btn').onclick = () => downloadMeasurementCSV();

            new bootstrap.Modal(document.getElementById('detailsModal')).show();
        }

        // ‚îÄ‚îÄ‚îÄ Individual Measurement Download Functions ‚îÄ‚îÄ‚îÄ

        function downloadMeasurementPDF() {
            if (!currentAdminMeasurement) return;

            const printContent = document.getElementById('modal-content').innerHTML;
            const { measurement } = currentAdminMeasurement;

            const printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${measurement.profile_name} - CK STYLE</title>
                    <style>
                        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 30px; color: #1a1a1a; }
                        h1 { color: #d4af37; text-align: center; margin-bottom: 5px; }
                        .subtitle { text-align: center; color: #888; font-size: 14px; margin-bottom: 30px; }
                        h4 { margin-bottom: 4px; }
                        h6 { color: #d4af37; text-transform: uppercase; margin-top: 20px; font-size: 12px; letter-spacing: 1px; }
                        .badge { display: inline-block; padding: 3px 10px; border-radius: 20px; font-size: 12px; }
                        .bg-secondary { background: #6c757d; color: white; }
                        .bg-primary { background: #0d6efd; color: white; }
                        .text-gold { color: #d4af37; }
                        .text-muted { color: #888; }
                        .row { display: flex; flex-wrap: wrap; gap: 10px; }
                        .col-6 { flex: 0 0 48%; }
                        .col-md-4 { flex: 0 0 31%; }
                        .col-md-6 { flex: 0 0 48%; }
                        .p-2 { padding: 10px; }
                        .border { border: 1px solid #ddd; }
                        .rounded { border-radius: 8px; }
                        .fw-bold { font-weight: 700; }
                        .fs-5 { font-size: 1.15rem; }
                        .fs-6 { font-size: 0.9rem; }
                        .small { font-size: 0.8rem; }
                        .text-uppercase { text-transform: uppercase; }
                        .mb-1 { margin-bottom: 4px; }
                        .mb-4 { margin-bottom: 20px; }
                        .mt-4 { margin-top: 20px; }
                        .pt-3 { padding-top: 15px; }
                        .border-top { border-top: 1px solid #ddd; }
                        .text-center { text-align: center; }
                        .text-md-end { text-align: right; }
                        .footer { margin-top: 40px; text-align: center; color: #aaa; font-size: 11px; border-top: 1px solid #eee; padding-top: 15px; }
                    </style>
                </head>
                <body>
                    <h1>CK STYLE</h1>
                    <div class="subtitle">Bespoke Measurement Profile</div>
                    ${printContent}
                    <div class="footer">
                        &copy; ${new Date().getFullYear()} CK STYLE BESPOKE &bull; Generated on ${new Date().toLocaleDateString()}
                    </div>
                </body>
                </html>
            `);
            printWindow.document.close();
            setTimeout(() => { printWindow.print(); }, 300);
        }

        function downloadMeasurementImage() {
            if (!currentAdminMeasurement || !window.html2canvas) {
                alert('Image export library not loaded. Please refresh and try again.');
                return;
            }

            const { measurement } = currentAdminMeasurement;
            const modalBody = document.getElementById('modal-content');

            html2canvas(modalBody, {
                backgroundColor: '#1a1a1a',
                scale: 2
            }).then(canvas => {
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${measurement.profile_name.replace(/\s+/g, '_')}_CK_STYLE.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
        }

        function downloadMeasurementCSV() {
            if (!currentAdminMeasurement) return;

            const { measurement, items } = currentAdminMeasurement;

            let csv = 'CK STYLE - Measurement Profile\n\n';
            csv += `Profile Name,${measurement.profile_name}\n`;
            csv += `Full Name,${measurement.full_name}\n`;
            csv += `Sex,${measurement.sex.toUpperCase()}\n`;
            csv += `Unit,${measurement.unit}\n`;
            csv += `Date,${new Date(measurement.created_at).toLocaleDateString()}\n\n`;

            csv += 'Category,Measurement,Value\n';
            items.forEach(item => {
                const category = item.category || 'general';
                const name = item.display_name || item.measurement_key.replace(/_/g, ' ');
                csv += `${category},${name},${item.measurement_value} ${measurement.unit}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${measurement.profile_name.replace(/\s+/g, '_')}_CK_STYLE.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // --- Export Functions ---

        function flattenDataForExport() {
            // Flatten the data: One row per measurement item, or one row per profile?
            // Usually "One row per profile" with wide columns is better for Excel, 
            // but "One row per item" is better for database analysis.
            // Let's do "One row per Profile" (Wide Format) as it's more human readable.

            return filteredMeasurements.map(m => {
                const flat = {
                    Date: new Date(m.created_at).toISOString().split('T')[0],
                    FullName: m.full_name,
                    Email: m.email,
                    ProfileName: m.profile_name,
                    Gender: m.sex,
                    Unit: m.unit,
                };

                // Add items dynamically
                const items = itemsMap[m.id] || [];
                items.forEach(i => {
                    flat[i.measurement_key] = i.measurement_value;
                });

                return flat;
            });
        }

        function exportCSV() {
            const data = flattenDataForExport();
            if (data.length === 0) { alert('No data to export'); return; }

            // Get all unique keys for header
            const keys = new Set();
            data.forEach(obj => Object.keys(obj).forEach(k => keys.add(k)));
            const header = Array.from(keys);

            // CSV Content
            const check = (val) => val === undefined || val === null ? '' : `"${String(val).replace(/"/g, '""')}"`;

            let csv = header.join(',') + '\n';
            data.forEach(row => {
                csv += header.map(k => check(row[k])).join(',') + '\n';
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `CK_Measurements_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportExcel() {
            const data = flattenDataForExport();
            if (data.length === 0) { alert('No data to export'); return; }

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Measurements");

            XLSX.writeFile(wb, `CK_Measurements_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
    </script>
</body>
