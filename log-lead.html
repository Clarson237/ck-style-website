<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to WhatsApp...</title>
    <!-- Core Engine -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <p>Opening WhatsApp...</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const destination = params.get('url');
            const title = params.get('title');
            const price = params.get('price');

            // Fallback if no URL
            if (!destination) {
                window.location.href = 'index.html';
                return;
            }

            const trackAndRedirect = async () => {
                try {
                    // Wait for Supabase to be ready
                    if (!window.supabaseClient) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        if (!window.supabaseClient) throw new Error('Supabase not initialized');
                    }

                    const supabase = window.supabaseClient;

                    // Get User Session (if any)
                    const { data: { session } } = await supabase.auth.getSession();

                    // Log the Lead
                    await supabase.from('whatsapp_leads').insert({
                        product_title: title || 'Unknown Product',
                        product_price: price || 'N/A',
                        product_url: destination, // Storing the destination URL as product URL context
                        user_id: session ? session.user.id : null,
                        user_agent: navigator.userAgent
                    });

                } catch (err) {
                    console.error('Lead tracking error:', err);
                    // We continue to redirect even if tracking fails
                } finally {
                    // Redirect to WhatsApp
                    window.location.href = destination;
                }
            };

            trackAndRedirect();
        });
    </script>
</body>

</html>
