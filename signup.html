<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK STYLE | Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Scripts (CDN first so Supabase is ready before auth.js) -->
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/navbar-engine.js"></script>
    <script src="js/auth.js"></script>
</head>

<nav id="main-nav"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="glass p-4 p-md-5 animate-fade-up">
                <h2 class="text-center mb-4" style="color: var(--accent-color);">Sign Up</h2>
                <p class="text-center text-muted mb-4">Join CK STYLE for exclusive custom collections.</p>

                <form id="signup-form" action="javascript:void(0)" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required
                            minlength="6">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="••••••••"
                            required minlength="6">
                    </div>
                    <button type="submit" id="signup-btn" class="btn btn-primary w-100 mb-3">Create Account</button>
                </form>

                <div id="signup-msg" class="text-center mt-3"></div>

                <div class="text-center mt-4">
                    <span class="text-muted">Already have an account?</span>
                    <a href="login.html" class="ms-2"
                        style="color: var(--accent-color); text-decoration: none;">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
