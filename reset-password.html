<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK STYLE | Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <!-- Core Theme Engine -->
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/navbar-engine.js"></script>
    <script src="js/auth.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <nav id="main-nav"></nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass p-5 animate-fade-up">
                    <h2 class="text-center mb-4" style="color: var(--accent-color);">New Password</h2>
                    <p class="text-center text-muted mb-4">Set your new secure password below.</p>

                    <div id="error-msg" class="text-center text-danger mb-3"></div>
                    <div id="success-msg" class="text-center text-success mb-3"></div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" id="new-password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="••••••••"
                            required>
                    </div>

                    <button id="update-password-btn" class="btn btn-primary w-100 mb-3">Update Password</button>

                    <div class="text-center mt-3">
                        <a href="login.html" id="back-login" class="d-none"
                            style="color: var(--accent-color); text-decoration: none;">Login Now</a>
                        <a href="forgot-password.html" id="request-new-link" class="d-none ms-2"
                            style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">Request new
                            link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
