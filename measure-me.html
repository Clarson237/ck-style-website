<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK STYLE | Smart Measurement Wizard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/measure-wizard.css">

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script> <!-- Required for Auth helpers -->
    <script src="js/navbar-engine.js"></script>
    <script src="js/measure-wizard.js" defer></script>
</head>

<body>
    <nav id="main-nav"></nav>

    <main class="section-padding" style="margin-top: 60px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="glass p-4 p-md-5 animate-fade-up">

                        <!-- Progress Section -->
                        <div class="wizard-progress">
                            <div class="progress-track">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <div class="step-indicator" id="step-indicator">Step 1 of 8</div>
                        </div>

                        <!-- Message Area -->
                        <div id="msg-container" class="mb-4"></div>

                        <!-- Wizard Content -->
                        <div id="wizard-container" class="wizard-container d-flex flex-column justify-content-center">
                            <!-- Dynamic Content Injected Here -->
                            <div class="text-center">
                                <div class="spinner-border text-warning" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <!-- Navigation -->
                        <div class="wizard-nav" id="wizard-nav">
                            <button id="prev-btn" class="btn btn-outline-gold">Previous</button>
                            <button id="next-btn" class="btn btn-primary px-5">Next</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="glass py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2026 CK STYLE. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
