<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK STYLE | Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <!-- Core Theme Engine -->
    <script src="js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar-engine.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <nav id="main-nav"></nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass p-5 animate-fade-up">
                    <h2 class="text-center mb-4" style="color: var(--accent-color);">Reset Password</h2>
                    <p class="text-center text-muted mb-4">Enter your email and we'll send you a link to reset your
                        password.</p>

                    <div id="error-msg" class="text-center text-danger mb-3"></div>
                    <div id="success-msg" class="text-center text-success mb-3"></div>

                    <div class="mb-4" id="forgot-password-form">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="forgot-email" class="form-control" placeholder="name@example.com"
                            required>
                    </div>

                    <button id="reset-btn" class="btn btn-primary w-100 mb-3">Send Reset Link</button>

                    <div class="text-center mt-3">
                        <a href="login.html"
                            style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">&larr; Back to
                            Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
